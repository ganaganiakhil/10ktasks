<body>
    <center>
    <h1>Create Account</h1>
    <fieldset>
        <legend>signup form</legend>
    <form action="./html6 login.html" target="_blank">
        <label for="fname">First Name:</label>
        <input type="text" name="Fname" id="fname" placeholder="Enter your first name"><br><br>
        <label for="lname ">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>
        <label for="phone">mobile number:</label>
        <input type="tel" name="phone" id="phone" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter phone number"><br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail" required, placeholder="Enter your mail"><br><br>
        <label for="password">password:</label>
        <input type="password" name="pswd" id="pswd" placeholder="atleast 6 charcters">

        
        <p>Select your Gender:</p>
        <label  for="male">Male</label><input type="radio" value="Male" name="Gender" id="Male" >
        <label for="female">Female</label><input type="radio" value="Female" name="Gender" id="female">
        <label for="Other">Other</label><input type="radio" value="Other" name="Gender" id="Other"><br><br>


        <label for="options">choose your country:</label>
        <select id="options">
            <option value="option">options</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="New Zealand">New Zeland</option>
        </select>

    

        <br><br><input type="submit">
        or <input type="reset">
        <br>or <br>
        <button formaction="./html6 login.html">Already have account</button>

    </form>
</fieldset>
</center>
